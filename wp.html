<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writeup</title>
    <style>
      body {
        font-family: monospace;
        font-size: 16px;
        margin: 40px;
        color: black;
      }

      #signature {
        margin-bottom: 40px;
      }

      #content {
        line-height: 1.6;
        max-width: 800px;
        white-space: normal;
      }

      #content h1,
      #content h2,
      #content h3 {
        margin-top: 24px;
        margin-bottom: 8px;
      }

      #content code {
        /* background: #f5f5f5; */
        padding: 2px 4px;
        border-radius: 4px;
      }

      #content pre {
        position: relative;
        /* background: #f5f5f5; */
        padding: 12px;
        border-radius: 8px;
        overflow-x: auto;
      }

      #content pre code {
        font-family: monospace;
        font-size: 14px;
      }

      /* Copy button */
      .copy-btn {
        position: absolute;
        top: 6px;
        right: 6px;
        font-size: 12px;
        padding: 4px 8px;
        border: none;
        border-radius: 4px;
        background: #0077cc;
        color: white;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.2s;
      }

      pre:hover .copy-btn {
        opacity: 1;
      }

      .copy-btn:active {
        background: #005fa3;
      }

      #content a {
        color: #0077cc;
        text-decoration: none;
      }

      #content a:hover {
        text-decoration: underline;
      }
    </style>

    <!-- âœ… Highlight.js full build (includes HTML, JS, Python, etc.) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Load common languages explicitly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/cpp.min.js"></script>
  </head>

  <body>
    <div id="signature"></div>
    <div id="content">Loading writeup...</div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      async function loadSignature() {
        try {
          const res = await fetch("name.html");
          const html = await res.text();

          const temp = document.createElement("div");
          temp.innerHTML = html;

          const typingContainer = temp.querySelector("#typing-container");
          if (typingContainer)
            document.getElementById("signature").appendChild(typingContainer);

          temp.querySelectorAll("script").forEach((oldScript) => {
            const newScript = document.createElement("script");
            if (oldScript.src) newScript.src = oldScript.src;
            else newScript.textContent = oldScript.textContent;
            document.body.appendChild(newScript);
          });

          if (typeof initTyping === "function") initTyping();
        } catch (err) {
          console.error("Couldn't load name.html", err);
        }
      }

      async function loadMarkdown() {
        const params = new URLSearchParams(location.search);
        const file = params.get("file") || "post.md"; // default file
        try {
          const res = await fetch(file);
          const text = await res.text();
          const html = marked.parse(text, {
            highlight: function (code, lang) {
              const validLang = hljs.getLanguage(lang) ? lang : "plaintext";
              return hljs.highlight(code, { language: validLang }).value;
            },
          });
          document.getElementById("content").innerHTML = html;

          // Manually highlight all code blocks (for safety)
          document.querySelectorAll("pre code").forEach((block) => {
            hljs.highlightElement(block);
          });

          // Add copy buttons
          document.querySelectorAll("pre code").forEach((block) => {
            const button = document.createElement("button");
            button.className = "copy-btn";
            button.textContent = "Copy";
            button.addEventListener("click", async () => {
              await navigator.clipboard.writeText(block.textContent);
              button.textContent = "Copied!";
              setTimeout(() => (button.textContent = "Copy"), 1500);
            });
            block.parentNode.appendChild(button);
          });
        } catch {
          document.getElementById("content").textContent =
            "Error loading markdown file.";
        }
      }

      loadSignature();
      loadMarkdown();
    </script>
  </body>
</html>
